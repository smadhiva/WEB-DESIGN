<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Graph Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .graph-container {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 200%;
            height: 2px;
            background-color: #ff0000;
            animation: waveAnimation 5s linear infinite;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-25%) translateY(-50px);
            }
            50% {
                transform: translateX(-50%) translateY(0);
            }
            75% {
                transform: translateX(-75%) translateY(50px);
            }
            100% {
                transform: translateX(-100%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="wave">
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
